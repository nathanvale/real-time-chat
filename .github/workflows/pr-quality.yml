name: PR Quality

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate (Lint, TypeCheck, Test)
    runs-on: ubuntu-latest
    container:
      image: oven/bun:1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome lint
        run: bunx biome ci .

      - name: Run TypeScript type check
        run: bunx tsc --noEmit

      - name: Run tests
        run: bun test
