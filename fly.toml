# Fly.io deployment configuration for real-time chat app
# Single instance deployment (SQLite is single-writer)

app = "real-time-chat-nv"
primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/data/app.db"
  PORT = "3001"

# Persistent volume for SQLite database
[mounts]
  source = "chat_data"
  destination = "/data"

# HTTP service configuration
[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = false  # Keep alive for WebSocket connections
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

# Health check on port 3001
[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/"
